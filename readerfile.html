<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="http://www.tal.univ-paris3.fr/plurital/logo.ico">
    <title>Lecture des données dans un fichier...</title>
    <script type="text/javascript" language="javascript" src="code.js"></script>
    <link rel="stylesheet" href="monstyle.css" />
    <script type="text/javascript" language="javascript" src="chartist.min.js"></script>
    <link  type="text/css" href="chartist.min.css" rel="stylesheet" />
</head>

<body>
    <div id="page">
        <div id="container">
            <h1 style="text-align:center;">Analyse des <span style="color:green">données</span> dans un fichier</h1>

            <div id="page-wrapper">
                <div>
                    <span>
                        <label for="fileInput" class="btn"><small>Sélectionner un fichier au format .txt
                                :</small></label>
                        <input id="fileInput" type="file" accept="text/plain" name="Fichier (.txt)" />
                    </span>
                </div>
                <br />
                <p style="text-align:center;">
                    <small>
                        <label for="delimID" class="mylabel">Délimiteur(s)</label>
                        &nbsp;
                        <input type="text" value=" ,;’'~|&#@=`-.?!%*$()[]{}_:+«»§\/" name="delim" id="delimID" size="40" />
                    </small>
                    <br />
                    <small>
                        <label for="poleID" class="mylabel">Pôle</label>
                        &nbsp;
                        <input type="text" placeholder="entrez un pôle..." name="pole" id="poleID" size="20" />
                        <scripttype="text/javascript"language="javascript"src="chartist.js"></script>
                    </small>
                    <br />
                    <br />
                    <button id="btnAnalyseSegmentation" class="submit" onclick="sort_words();"><span>Segmentation</span></button>
                    <input type="button" value="Coocurrents/fréquence" onclick="findCooccurrents()">
                    <button id="btnAnalyseCamembertNombredecaracteres" class="submit"><span>Camembert-Nombre de caractères</span></button>
                    <button id="btnAnalyseCooccurents" class="submit"><span>Cooccurents</span></button>
                    <button onclick="GraphiqueBarres()">Visualisation Cooccurrents</button>
                    <button onclick="afficherMessage()" id="toggleButton">Afficher Aide</button>
                </p>
            </div>
            <div id="logger" style="width:100%"></div>
            <br />
            <div id="Global">
                <div id="fileDisplayArea"></div>
                <div id="page-analysis"></div>
                <canvas id="page-analysis"></canvas>
                <div class="ct-chart"></div>
                <div id="Segmentation"></div>
                <div id="Camembert-Nombredecaracteres"></div>
                <div id="Cooccurents"></div>
                <div id="afficherlaide-output"></div>
                <div id="toggleButton"></div>
            </div>
        </div>
    </div>
</body>
</html>
